<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西班牙驾考题目智能分析器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-drop-zone {
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .file-drop-zone.drag-over {
            background-color: #e0f2fe;
            border-color: #0284c7;
        }
        #result-container h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
         #result-container h3 svg {
            margin-right: 0.5rem;
         }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-slate-800">西班牙驾考题目智能分析器</h1>
            <p class="text-slate-500 mt-2">上传练习题图片，AI助您轻松理解交规，高效备考！</p>
        </header>

        <main class="grid md:grid-cols-2 gap-8">
            <!-- Left Side: Image Upload -->
            <div class="flex flex-col">
                <div id="file-drop-zone" class="relative w-full h-64 border-2 border-dashed border-slate-300 rounded-lg flex flex-col justify-center items-center text-center cursor-pointer bg-slate-50 hover:bg-slate-100">
                    <input type="file" id="image-upload" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/png, image/jpeg, image/webp">
                    <div id="upload-prompt">
                        <svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <p class="mt-2 text-sm text-slate-600">
                            <span class="font-semibold text-sky-600">点击上传</span> 或拖拽图片到这里
                        </p>
                        <p class="text-xs text-slate-500">支持 PNG, JPG, WEBP</p>
                    </div>
                    <img id="image-preview" src="" alt="题目预览" class="hidden absolute inset-0 w-full h-full object-contain rounded-lg p-2">
                </div>

                <button id="analyze-button" class="mt-4 w-full bg-sky-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-sky-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-colors duration-300" disabled>
                    开始分析
                </button>
            </div>

            <!-- Right Side: Analysis Result -->
            <div class="bg-slate-50 rounded-lg p-6 min-h-[20rem] flex flex-col justify-center">
                <div id="loading-indicator" class="text-center hidden">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto"></div>
                    <p class="mt-4 text-slate-600">正在智能分析中，请稍候...</p>
                </div>
                <div id="result-container" class="hidden text-slate-700">
                    <!-- Results will be injected here -->
                </div>
                <div id="initial-prompt" class="text-center text-slate-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4 text-slate-400"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
                    <h2 class="font-semibold text-lg">分析结果将在此处显示</h2>
                    <p class="text-sm">上传图片后，点击“开始分析”按钮即可查看。</p>
                </div>
                 <div id="error-message" class="hidden text-center text-red-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                    <p class="font-semibold">分析失败</p>
                    <p id="error-text" class="text-sm mt-1"></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const fileDropZone = document.getElementById('file-drop-zone');
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const uploadPrompt = document.getElementById('upload-prompt');
        const analyzeButton = document.getElementById('analyze-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const resultContainer = document.getElementById('result-container');
        const initialPrompt = document.getElementById('initial-prompt');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        let fileData = null;
        let base64Image = null;
        
        // --- Drag and Drop Logic ---
        fileDropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileDropZone.classList.add('drag-over');
        });

        fileDropZone.addEventListener('dragleave', () => {
            fileDropZone.classList.remove('drag-over');
        });

        fileDropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            fileDropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length) {
                handleFile(files[0]);
            }
        });

        imageUpload.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length) {
                handleFile(files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                displayError('请上传图片文件 (PNG, JPG, 等)。');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.classList.remove('hidden');
                uploadPrompt.classList.add('hidden');
                analyzeButton.disabled = false;
                fileData = file;
                base64Image = e.target.result.split(',')[1];
            };
            reader.readAsDataURL(file);
            clearResults();
        }
        
        function clearResults() {
            initialPrompt.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
            resultContainer.innerHTML = '';
        }

        function displayError(message) {
            errorMessage.classList.remove('hidden');
            errorText.textContent = message;
            initialPrompt.classList.add('hidden');
            resultContainer.classList.add('hidden');
            loadingIndicator.classList.add('hidden');
        }

        analyzeButton.addEventListener('click', () => {
            if (base64Image) {
                callBackendAPI(base64Image);
            }
        });
        
        async function callBackendAPI(imageData) {
            loadingIndicator.classList.remove('hidden');
            initialPrompt.classList.add('hidden');
            resultContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
            analyzeButton.disabled = true;

            const apiUrl = "/api"; // The endpoint of our own backend serverless function

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });

                if (!response.ok) {
                    const errorResult = await response.json();
                    throw new Error(errorResult.error || `请求失败，状态码: ${response.status}`);
                }

                const analysis = await response.json();
                displayResults(analysis);

            } catch (error) {
                console.error('调用后端 API 出错:', error);
                displayError(`分析过程中出现错误: ${error.message}`);
            } finally {
                loadingIndicator.classList.add('hidden');
                analyzeButton.disabled = false;
            }
        }

        function displayResults(data) {
            resultContainer.innerHTML = `
                <div>
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-600"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                        正确答案
                    </h3>
                    <p class="pl-8 text-2xl font-bold text-green-700">${data.correctAnswer}</p>
                </div>
                <div>
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-sky-600"><path d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z"></path></svg>
                        原因解析
                    </h3>
                    <p class="pl-8 text-sm leading-relaxed">${data.explanation.replace(/\n/g, '<br>')}</p>
                </div>
                <div>
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600"><path d="m12 19-7-7 7-7"></path><path d="m19 19-7-7 7-7"></path></svg>
                        知识点扩展
                    </h3>
                    <div class="pl-8 space-y-4 text-sm">
                        <div class="bg-indigo-50 p-3 rounded-md border border-indigo-200">
                           <p class="font-semibold text-indigo-800">${data.relatedPoints[0].title}</p>
                           <p class="mt-1">${data.relatedPoints[0].content}</p>
                        </div>
                        <div class="bg-indigo-50 p-3 rounded-md border border-indigo-200">
                           <p class="font-semibold text-indigo-800">${data.relatedPoints[1].title}</p>
                           <p class="mt-1">${data.relatedPoints[1].content}</p>
                        </div>
                    </div>
                </div>
            `;
            resultContainer.classList.remove('hidden');
        }

    </script>
</body>
</html>
