<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西班牙驾考题目智能分析器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .drop-zone {
            border: 2px dashed #cbd5e1;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .drop-zone.drag-over {
            background-color: #e2e8f0;
            border-color: #4f46e5;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-5xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-10">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800">西班牙驾考题目智能分析器</h1>
            <p class="text-slate-500 mt-2">上传练习题图片，AI助您轻松理解交规，高效备考！</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Side: Uploader and Preview -->
            <div class="flex flex-col">
                <div id="dropZone" class="drop-zone w-full h-64 flex flex-col items-center justify-center rounded-lg text-center cursor-pointer hover:bg-slate-100">
                    <svg class="w-12 h-12 text-slate-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p class="text-slate-500">拖拽图片到这里，或 <span class="font-semibold text-indigo-600">点击上传</span></p>
                    <input type="file" id="fileInput" class="hidden" accept="image/*">
                </div>
                <div id="imagePreviewContainer" class="mt-4 w-full border rounded-lg p-2 bg-slate-100 hidden">
                    <img id="imagePreview" src="#" alt="图片预览" class="max-w-full max-h-80 mx-auto rounded">
                </div>
                <button id="analyzeButton" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg mt-4 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-slate-400 disabled:cursor-not-allowed" disabled>
                    开始分析
                </button>
            </div>

            <!-- Right Side: Analysis Result -->
            <div id="resultContainer" class="bg-slate-50 rounded-lg p-6 min-h-[300px] flex items-center justify-center">
                <div class="text-center text-slate-500">
                    <svg class="w-16 h-16 mx-auto text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <p class="mt-2">分析结果将在此处显示</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeButton = document.getElementById('analyzeButton');
        const resultContainer = document.getElementById('resultContainer');
        let imageBase64 = null;

        // --- Drag and Drop Logic ---
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // --- File Handling Logic ---
        const handleFile = (file) => {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imageBase64 = e.target.result.split(',')[1];
                    imagePreviewContainer.classList.remove('hidden');
                    analyzeButton.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        };

        // --- Display Logic ---
        const displayLoading = () => {
            resultContainer.innerHTML = `
                <div class="text-center">
                    <div class="loader mx-auto"></div>
                    <p class="mt-4 text-slate-500">AI教练正在分析中，请稍候...</p>
                </div>
            `;
        };

        const displayError = (message = '分析失败') => {
            resultContainer.innerHTML = `
                <div class="text-center text-red-600 bg-red-50 p-6 rounded-lg">
                    <h3 class="font-bold text-xl mb-2">分析失败</h3>
                    <p class="text-red-700">${message}</p>
                </div>
            `;
        };

        const displayResult = (data) => {
            // 【核心修复】在这里过滤掉 relatedPoints 数组中任何无效的条目 (如 null 或 undefined)
            const validRelatedPoints = (data.relatedPoints || []).filter(point => point && typeof point === 'object');
            
            const relatedPointsHtml = validRelatedPoints.length > 0 ? `
                <div class="mt-6 border-t pt-4">
                    <h4 class="font-semibold text-lg text-slate-700">相关知识点</h4>
                    ${validRelatedPoints.map(point => `
                        <div class="mt-3 bg-white p-3 rounded-md shadow-sm">
                            <h5 class="font-semibold text-indigo-700">${point.title || '无标题'}</h5>
                            <p class="text-slate-600 mt-1">${point.content || '无内容'}</p>
                        </div>
                    `).join('')}
                </div>
            ` : '';

            const resultHtml = `
                <div>
                    <h3 class="font-bold text-xl mb-3 text-slate-800">分析结果</h3>
                    <div class="p-4 bg-blue-100 rounded-lg border border-blue-200">
                        <p class="font-semibold text-blue-800">正确答案: <span class="text-2xl ml-2 font-mono">${data.correctAnswer}</span></p>
                    </div>
                    <div class="mt-4">
                        <h4 class="font-semibold text-lg text-slate-700">原因解析</h4>
                        <p class="text-slate-600 mt-1 whitespace-pre-wrap">${data.explanation}</p>
                    </div>
                    ${relatedPointsHtml}
                </div>
            `;
            resultContainer.innerHTML = resultHtml;
        };
        
        // --- API Call Logic ---
        analyzeButton.addEventListener('click', async () => {
            if (!imageBase64) return;
            
            displayLoading();
            analyzeButton.disabled = true;

            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageBase64 }),
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: '无法解析服务器错误响应' }));
                    throw new Error(errorData.error || response.statusText);
                }
                
                const data = await response.json();
                displayResult(data);

            } catch (error) {
                console.error('Analysis error:', error);
                displayError(`分析过程中出现错误: ${error.message}`);
            } finally {
                analyzeButton.disabled = false;
            }
        });
    </script>
</body>
</html>
