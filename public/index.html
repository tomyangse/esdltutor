<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西班牙驾考题目智能分析器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        .drop-zone {
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .drop-zone.dragover {
            background-color: #e0e7ff;
            border-color: #4f46e5;
        }
        .loader {
            border-top-color: #4f46e5;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .result-card {
            background-color: #f8f9fa;
            border-left: 4px solid #4f46e5;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
        }
         .result-card h3 {
            font-weight: 600;
            color: #3730a3;
            margin-bottom: 0.5rem;
        }
        .result-card-answer {
            background-color: #e0e7ff;
            border-left: 4px solid #3730a3;
        }
        .result-card-answer span {
            font-weight: bold;
            font-size: 1.5rem;
            color: #4338ca;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-slate-900">西班牙驾考题目智能分析器</h1>
            <p class="text-lg text-slate-600 mt-2">上传练习题图片，AI助您轻松理解交规，高效备考！</p>
        </header>

        <main class="grid md:grid-cols-2 gap-8">
            <!-- Left Column: Uploader and Preview -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <div id="drop-zone" class="drop-zone border-2 border-dashed border-slate-300 rounded-lg p-8 text-center cursor-pointer hover:border-indigo-600 hover:bg-indigo-50">
                    <svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <p class="mt-2 text-slate-500">拖拽图片到这里, 或 <span class="font-semibold text-indigo-600">点击上传</span></p>
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                </div>
                
                <div id="image-preview-container" class="mt-6 hidden">
                    <h3 class="font-semibold text-lg mb-2">图片预览:</h3>
                    <img id="image-preview" src="#" alt="上传的图片" class="max-w-full h-auto rounded-lg shadow-md mx-auto">
                </div>

                <button id="analyze-btn" class="mt-6 w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-slate-400 disabled:cursor-not-allowed transition-colors" disabled>
                    开始分析
                </button>
            </div>

            <!-- Right Column: Analysis Result -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-center">分析结果</h2>
                <div id="result-container" class="space-y-4">
                    <!-- Placeholder -->
                    <div id="placeholder" class="text-center text-slate-500 py-16">
                        <svg class="mx-auto h-16 w-16 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <p class="mt-4">分析结果将显示在这里</p>
                    </div>
                    <!-- Loader -->
                    <div id="loader" class="hidden flex justify-center items-center py-16">
                        <div class="loader w-12 h-12 rounded-full border-4 border-slate-200"></div>
                        <p class="ml-4 text-slate-600">正在调用AI进行分析，请稍候...</p>
                    </div>
                    <!-- Error Message -->
                    <div id="error-message" class="hidden text-center text-red-600 bg-red-100 p-4 rounded-lg"></div>
                    <!-- Result Sections -->
                    <div id="result-sections" class="hidden space-y-4">
                        <div id="translation-card" class="result-card">
                            <h3><span class="mr-2">📝</span>题目翻译</h3>
                            <p id="translation-text" class="whitespace-pre-wrap"></p>
                        </div>
                        <div id="answer-card" class="result-card result-card-answer">
                            <h3><span class="mr-2">✅</span>正确答案</h3>
                            <p><span id="answer-text"></span></p>
                        </div>
                        <div id="explanation-card" class="result-card">
                             <h3><span class="mr-2">📖</span>法规解释</h3>
                            <p id="explanation-text" class="whitespace-pre-wrap"></p>
                        </div>
                         <div id="related-points-card" class="result-card">
                            <h3><span class="mr-2">🔗</span>知识点扩展</h3>
                            <p id="related-points-text" class="whitespace-pre-wrap"></p>
                        </div>
                        <div id="keywords-card" class="result-card">
                            <h3><span class="mr-2">🔑</span>关键词汇</h3>
                            <p id="keywords-text" class="whitespace-pre-wrap"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const analyzeBtn = document.getElementById('analyze-btn');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        
        const placeholder = document.getElementById('placeholder');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        const resultSections = document.getElementById('result-sections');

        const translationText = document.getElementById('translation-text');
        const answerText = document.getElementById('answer-text');
        const explanationText = document.getElementById('explanation-text');
        const relatedPointsText = document.getElementById('related-points-text');
        const keywordsText = document.getElementById('keywords-text');

        let imageBase64 = '';

        // Handle clicks on drop zone
        dropZone.addEventListener('click', () => fileInput.click());

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Drag and drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                displayError('请上传图片文件。');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreviewContainer.classList.remove('hidden');
                imageBase64 = e.target.result.split(',')[1];
                analyzeBtn.disabled = false;
                resetResultState();
            };
            reader.readAsDataURL(file);
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!imageBase64) return;
            
            setLoadingState(true);

            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageBase64 })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '分析过程中出现未知错误。');
                }

                const result = await response.json();
                displayResult(result);

            } catch (error) {
                console.error('Analysis error:', error);
                displayError(error.message);
            } finally {
                setLoadingState(false);
            }
        });
        
        function setLoadingState(isLoading) {
            if (isLoading) {
                placeholder.classList.add('hidden');
                errorMessage.classList.add('hidden');
                resultSections.classList.add('hidden');
                loader.classList.remove('hidden');
                analyzeBtn.disabled = true;
            } else {
                loader.classList.add('hidden');
                analyzeBtn.disabled = false;
            }
        }

        function displayResult(data) {
            resultSections.classList.remove('hidden');
            translationText.innerText = data.translation || '无';
            answerText.innerText = data.correctAnswer || '无';
            explanationText.innerText = data.explanation || '无';
            relatedPointsText.innerText = data.relatedPoints || '无';
            keywordsText.innerText = data.keywords || '无';
        }

        function displayError(message) {
            errorMessage.innerText = `分析失败: ${message}`;
            errorMessage.classList.remove('hidden');
            resultSections.classList.add('hidden');
            placeholder.classList.add('hidden');
        }

        function resetResultState() {
            placeholder.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            resultSections.classList.add('hidden');
        }
    </script>

</body>
</html>
